---
proposals:
- barclamp: ceph
  attributes:
    disk_mode: first
    keystone_instance: default
  deployment:
    elements:
      ceph-calamari: []
      ceph-mon:
      - @@ceph1@@
      ceph-osd:
      - @@ceph1@@
      - @@ceph2@@
      - @@ceph3@@
      ceph-radosgw: []
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: libvirt
      libvirt:
        hypervisor_ip: ##hypervisor_ip##
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
    drbd:
      enabled: true
  deployment:
    elements:
      pacemaker-cluster-member:
      - @@controller1@@
      - @@controller2@@
      hawk-server:
      - @@controller1@@
      - @@controller2@@
- barclamp: database
  attributes:
    ha:
      storage:
        mode: drbd
        drbd:
          size: 5
  deployment:
    elements:
      database-server:
      - cluster:services
- barclamp: rabbitmq
  attributes:
    trove:
      enabled: true
    ha:
      storage:
        mode: drbd
        drbd:
          size: 5
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services
- barclamp: keystone
  attributes:
  deployment:
    elements:
      keystone-server:
      - cluster:services
- barclamp: glance
  attributes:
    default_store: rbd
  deployment:
    elements:
      glance-server:
      - cluster:services
- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: rbd
      backend_name: default
      rbd:
        use_crowbar: true
        config_file: "/etc/ceph/ceph.conf"
        admin_keyring: "/etc/ceph/ceph.client.admin.keyring"
        pool: volumes
        user: cinder
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - @@controller1@@
      - @@controller2@@
      - @@compute1@@
      - @@compute2@@
- barclamp: neutron
  attributes:
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services
- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
  deployment:
    elements:
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - @@compute1@@
      - @@compute2@@
      nova-compute-qemu: []
      nova-compute-xen: []
- barclamp: horizon
  attributes:
  deployment:
    elements:
      horizon-server:
      - cluster:services
- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - cluster:services
- barclamp: ceilometer
  attributes:
  deployment:
    elements:
      ceilometer-agent:
      - @@compute1@@
      - @@compute2@@
      ceilometer-agent-hyperv: []
      ceilometer-central:
      - cluster:services
      ceilometer-server:
      - cluster:services
      ceilometer-swift-proxy-middleware:
      - @@controller1@@
- barclamp: tempest
  attributes:
  deployment:
    elements:
      tempest:
      - @@controller1@@
